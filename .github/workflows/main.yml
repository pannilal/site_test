name: Build and Upload Next.js Artifacts

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build the Next.js app
      - name: Build Next.js app
        run: npm run build

      # Step 5: Export static files (optional, if you're using static export)
      - name: Export static files
        run: npm run export

      # Step 6: Upload build and exported files as artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: nextjs-build-artifacts
          path: |
            .next
            out # This is the directory generated by `next export`
            public # If you're using static assets like images or CSS
